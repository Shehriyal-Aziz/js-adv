<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="fuc()">click</button>
  <script>
    function clickme() {
      let click = 0;
      return function () {
        if (click < 5) {
          click++;
          console.log(`clicked ${click} times`);
        } else {
          console.error("Limited Exceeded");
        }
      };
    }
    let fuc = clickme();
  </script>
</body>

</html>
